sonar.projectKey=tdesaules_resume
sonar.organization=tdesaules
sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=.azuredevops/**,.devcontainer/**,.github/**,.vscode/**,dist/**,node_modules/**,src/specs/**,src/tests/**
#sonar.inclusions=

# Path to tests
sonar.tests=src/specs,src/tests
#sonar.test.exclusions=
#sonar.test.inclusions=
sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.flex.cobertura.reportPaths=coverage/cobertura-coverage.xml

# ESLint configuration
sonar.eslint.reportPaths=coverage/eslint.json